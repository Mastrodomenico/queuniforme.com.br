
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>QueUniforme! - Gerador de Assinaturas de Email</title>
    <style>
        .container{
            width: 80%;
            margin: 0 auto;
        }
        .container h1{
            font-family: sans-serif;
        }
        .container .form{
            width: 40%;
            float: left;
        }
        .form label,
        .form .form-control{
            display: block;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
        .form .form-control{
            margin-bottom: 10px;
            padding: 10px 5px;
            border: 1px solid #ccc;
            -webkit-border-radius: 5px;
            -moz-border-radius: 5px;
            border-radius: 5px;
            width: 300px;
        }
        [ng-cloak]{
            display: none !important;
        }
        .btn{
            padding: 10px;
            background: #50c175;
            border: 0;
            font-size: 16px;
            color: #fff;
            -webkit-border-radius:5px;
            -moz-border-radius:5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container" ng-app="appPclick" ng-cloak>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <h1>Gerador de Assinaturas</h1>
        </div>
        <div class="form">
            <form novalidate>
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" class="form-control" ng-model="name" ng-init="name = 'Nome'">
                </div>
                <div class="form-group">
                    <label for="function">Cargo: </label>
                    <input type="text" name="function"  id="function" class="form-control" ng-model="function" ng-init="function = 'Cargo na QueUniforme'">
                </div>
                <div class="form-group">
                    <label for="celular">Celular: </label>
                    <input type="text" class="form-control" name="celular" id="celular" ng-model="cellphone" ng-init="cellphone = '(17) 99999-8888'">
                </div>
            </form>
            <button class="btn" data-clipboard-target="#signature">Copiar Assinatura</button>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <table cellpadding="0" cellspacing="0" border="0" id="signature" style="max-width: 400px;">
                <tr>
                    <td height="110" width="110">
                        <a href="https://queuniforme.com.br">
                            <img src="https://queuniforme.com.br/assets/images/que-uniforme-assinatura.png" height="110" width="110" alt="QueUniforme!" title="QueUniforme!"/>
                        </a>
                    </td>
                    <td width="10">&nbsp;</td>
                    <td>
                        <table cellspacing="0" cellpadding="0" border="0">
                            <tr><td  style="font-family: Arial, sans-serif; height: 16px; font-size: 16px; line-height: 17px;"><b>{{name}}</b></td></tr>
                            <tr><td style="font-family: Arial, sans-serif; height: 12px; font-size: 12px; line-height: 13px;">{{function}}</td></tr>
                            <tr><td height="8"></td></tr>
                            <tr><td style="font-family: Arial, sans-serif; font-size: 12px; line-height: 13px;">
                                Rua Campos Salles, 128, Casa 1 - Boa Vista <br>
                                São José do Rio Preto-SP • CEP 15025-600 <br>
                            </td></tr>
                            <tr><td style="font-family: Arial, sans-serif; font-size: 12px; line-height: 13px;">
                                <b><span ng-if="undefined !== cellphone && !!cellphone">Cel: {{cellphone}}</span></b>
                            </td></tr>
                            <tr><td height="7">&nbsp;</td></tr>
                            <tr><td>
                                <a href="https://queuniforme.com.br" title="QueUniforme!" style="font-family: Arial, sans-serif; font-size: 12px; line-height: 13px; color: #2b4a6e;">www.queuniforme.com.br</a>
                            </td></tr>
                        </table>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/1.5.12/clipboard.min.js"></script>
<script>
    new Clipboard('.btn');
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
<script>
    angular.module('appPclick',[])
</script>
</body>
</html>
